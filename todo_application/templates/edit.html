<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Edit</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" value="{{todos.name}}" name="name">
        </div>
        <div class="mb-3">
            <label for="floatingTextarea">Description</label>
            <textarea class="form-control" name="description" id="description"> {{todos.descrription}}</textarea>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Status</label>
          <select class="form-select" name="status" id="Status">
            {% if todos.status == 'Done' %}
              <option selected value="Done">Done</option>
              <option value="In Progress">In Progress</option>
              <option value="Not Done">Not Done</option>
              
            {% elif todos.status == 'In Progress' %}
              <option value="Done">Done</option>
              <option selected value="In Progress">In Progress</option>
              <option value="Not Done">Not Done</option>

            {% elif todos.status == 'Not Done' %}
              <option value="Done">Done</option>
              <option value="In Progress">In Progress</option>
              <option selected value="Not Done">Not Done</option>
            {% endif %}

            
          </select>        
        </div>
        <div class="mb-3 form-check">
          <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
